events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types; 
    default_type  application/octet-stream;

    # تنظیمات لاگ برای دیباگ راحت‌تر
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    upstream backend {
        server backend:8000;   
    }

    # ۱. ریدایرکت تمام درخواست‌های HTTP به HTTPS
    server {
        listen 80;
        server_name amirreza-yaghoubi.ir www.amirreza-yaghoubi.ir karandecor.ir www.karandecor.ir;

        # مسیر مخصوص برای تاییدیه Certbot (بسیار مهم)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ۲. سرور اصلی HTTPS
    server {
        listen 443 ssl;
        server_name amirreza-yaghoubi.ir www.amirreza-yaghoubi.ir;

        # آدرس گواهینامه‌های ساخته شده توسط Certbot
        ssl_certificate /etc/letsencrypt/live/amirreza-yaghoubi.ir/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/amirreza-yaghoubi.ir/privkey.pem;

        # تنظیمات امنیتی بهینه SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Proxy to Django Backend
        location / {
            proxy_pass http://backend;
            
            # هدرهای ضروری برای حفظ آدرس و پروتکل اصلی
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; # بسیار مهم برای تشخیص HTTPS در جنگو

            # تنظیمات رفع مشکل Swagger (ERR_INCOMPLETE_CHUNKED_ENCODING)
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off; 
            
            # تایم‌اوت‌های طولانی برای پردازش‌های سنگین
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}